<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Preview nft</title>
</head>
<body>
    <main id="box">
        <div class="imageBox">
            <img class="image"src="./images/image-equilibrium.jpg" alt="Equelibrium-image">
            <div class="overlay">
                <div class="content">
                    <img src="./images/icon-view.svg" alt="icon-view">
                </div>
            </div>
        </div>
        <div id="informationBox">
            <h1 class="informationTitle">Equelibrium #3429</h1>
            <p class="informationParagraph">Our Equelibrium collection promotes balance and calm</p>
        </div>
        <div id="valueBox">
            <p class="valuePrice"><img id="valueImage" src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
            <p class="valueDate"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
        <div id="creator">
            <img class="imageGit" src="https://github.com/VitorCapeleti.png" alt="Photo Vitor Capeleti"> <p class="creatorParagraph"> Creation of <a target="_blank" class="creatorParagraphA" href="https://github.com/VitorCapeleti">Vitor Capeleti</a></p>
        </div>
    </main>

</body>
</html>
